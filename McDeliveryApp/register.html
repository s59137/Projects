<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="signin.css" rel="stylesheet">
        <script src="register.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>
        <div class="container">

            <form id="frmRegister">
                <h2 class="form-signin-heading">Registration Form</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
                <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <button class="btn btn-lg btn-danger btn-block" type="reset">Reset</button>
                <button id="btnLogin" class="btn btn-lg btn-warning btn-block">Login</button>
            </form>

        </div>

        <script>
            $("#btnLogin").click(function () {
                location.href = "login.html";
            });
        </script>
    </body>
</html>
